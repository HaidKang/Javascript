<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var x = 3;
        var y = 3;
        document.write( x == y);   // 값이 같은지 비교 - 같음
        document.write( x === y);  // 주소가 같은지 비교 - 같음

        var x = 3
        var y = new Number(3);
        console.log(x == y);   // 같음
        console.log(x === y);  // 다름

    </script>
</body>
</html>
