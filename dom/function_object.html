<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 방법1
        var add = new Function("x, y", "return x+y;" );
        document.write(add(3,4))
        document.write("<br />")

        // 방법2 -> 제일 많이 사용함.
        var add2 = function(x, y){
            return x+y;
        };
        document.write(add2(4,5))
        document.write("<br />")

        // 방법3
        function add3(x, y){
            return x + y;
        }
        document.write(add3(5,6))
    </script>
</body>
</html>
