<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JSON.parse 를 사용 할 경우 key 는 반듯이 명시적으로 문자열을 넣어주어야 함
        var data = JSON.parse('{"id":1, "title":"aaa"}')  // 오류 발생 안함
        // var data = JSON.parse('{id:1, title:"aaa"}')  // 오류 발생
        console.log(data.title);

        // JSON.stringify 를 사용하면 key 에 명시적으로 문자열을 넣어줌
        var data2 = {id:2, title:"aaa"};
        var json = JSON.stringify(data2);
        alert(json)
    </script>
</body>
</html>
